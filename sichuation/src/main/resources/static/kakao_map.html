<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>시추에이션</title>
</head>
<body>
<!--맵-->
<div id="map" style="width:500px;height:400px;"></div>
<!--입력-->
<div style="margin-bottom: 20px;">
    <input type="text" id="addressInput" placeholder="도로명 주소를 입력하세요 (예: 경기 시흥시 정왕대로 230)" size="50">
    <button onclick="searchAddress()">주소 검색 및 마커 표시</button>
</div>
<!--api가져오기-->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=&libraries=services"></script>
<!--js파일 가져오기-->
<script src="js/kakao_map_script.js"></script>
<!--함수 실행하기-->
<script>
    kakao.maps.load(function() {
        // 외부 JS 파일에 정의된 함수를 호출합니다.
        initKakaoMap();
    });
</script>
</body>
</html>
