    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, isUser = false, addresses = []) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'bot'}`;

            let html = content.replace(/\n/g, '<br>');

            if (addresses.length > 0) {
                html += '<br><br><strong>ğŸ“ ì¶”ì¶œëœ ì£¼ì†Œ:</strong><br>';
                addresses.forEach(addr => {
                    html += `<span class="address-tag">${addr}</span>`;
                });
            }

            div.innerHTML = html;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            // ë¡œë”© í‘œì‹œ
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot loading';
            loadingDiv.textContent = 'ì‘ë‹µì„ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/api/gemini/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                loadingDiv.remove();
                addMessage(data.message, false, data.addresses);
            } catch (error) {
                loadingDiv.remove();
                addMessage('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, false);
            }

            sendBtn.disabled = false;
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
